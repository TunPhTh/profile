<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <meta name="description" content="Profile" />

  <style>
    :root{
      --bg-0:#120a06;
      --bg-1:#2a140b;
      --bg-2:#6a3a1e;

      --stroke: rgba(255,255,255,.16);
      --shadow: 0 24px 60px rgba(0,0,0,.55);
      --shadow-soft: 0 14px 40px rgba(0,0,0,.40);

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.56);

      --radius-xl: 34px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 900px at 18% 20%, rgba(255,170,95,.20), transparent 60%),
        radial-gradient(700px 700px at 85% 25%, rgba(255,210,160,.14), transparent 55%),
        radial-gradient(800px 800px at 60% 90%, rgba(255,125,45,.12), transparent 55%),
        linear-gradient(160deg, var(--bg-0) 0%, var(--bg-1) 35%, var(--bg-2) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }

    /* Phone frame */
    .phone {
      width: min(420px, 100%);
      aspect-ratio: 9 / 16;
      border-radius: 44px;
      padding: 18px;
      position: relative;
      box-shadow: 0 40px 90px rgba(0,0,0,.65);
      overflow: hidden;
      background: rgba(0,0,0,.08);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
    }

    /* studio vignette */
    .phone::before{
      content:"";
      position:absolute; inset:-120px;
      background:
        radial-gradient(closest-side at 30% 25%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(closest-side at 70% 20%, rgba(255,220,170,.08), transparent 65%),
        radial-gradient(closest-side at 55% 80%, rgba(0,0,0,.25), transparent 60%);
      filter: blur(2px);
      pointer-events:none;
    }

    .content{
      position: relative;
      height: 100%;
      display:flex;
      flex-direction:column;
      gap: 18px;
      padding: 8px 6px;
    }

    /* Glass card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
    }
    .card::after{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(900px 220px at 20% 15%, rgba(255,255,255,.18), transparent 55%);
      pointer-events:none;
    }

    .header{
      padding: 22px 18px 18px;
      min-height: 290px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
    }

    .avatarWrap{
      width: 110px; height:110px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      margin-top: 6px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.22);
      box-shadow:
        0 18px 40px rgba(0,0,0,.45),
        0 0 0 6px rgba(255,255,255,.06),
        0 0 30px rgba(255,190,120,.18);
    }
    .avatar{
      width: 98px; height:98px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.15);
      background: rgba(0,0,0,.12);
    }

    .name{
      font-size: 30px;
      font-weight: 800;
      letter-spacing: .2px;
      text-align:center;
      margin: 6px 0 0;
      line-height: 1.15;
      text-shadow: 0 10px 28px rgba(0,0,0,.35);
      color:#fff;
    }
    .username{
      margin: 0;
      font-size: 16px;
      color: var(--muted);
      font-weight: 600;
    }

    .info{
      width: 100%;
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .row{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
    }
    .row .label{
      font-size: 14px;
      color: var(--muted2);
      display:block;
    }
    .row .value{
      font-size: 15px;
      font-weight: 650;
      color: #fff;
      word-break: break-word;
    }
    .miniIcon{
      width: 20px; height: 20px;
      flex: 0 0 20px;
      opacity: .95;
    }

    .sectionTitle{
      font-size: 16px;
      font-weight: 800;
      letter-spacing: .2px;
      color: rgba(255,255,255,.86);
      margin: 2px 6px -6px;
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .divider{
      height:1px; flex: 1;
      background: linear-gradient(90deg, rgba(255,255,255,.18), rgba(255,255,255,0));
    }

    .socialList{
      display:flex;
      flex-direction:column;
      gap: 12px;
      padding: 0 2px;
      margin-top: 4px;
      flex: 1;
      overflow:hidden;
    }

    a.socialCard{
      text-decoration:none;
      color: #fff;
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px 14px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(16px);
      position: relative;
      overflow:hidden;
      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    a.socialCard::after{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(500px 160px at 20% 10%, rgba(255,255,255,.14), transparent 55%);
      pointer-events:none;
    }
    a.socialCard:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      border-color: rgba(255,255,255,.22);
    }
    a.socialCard:active{ transform: translateY(0px); }

    .brandIcon{
      width: 34px;
      height: 34px;
      flex: 0 0 34px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10), 0 10px 22px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .brandIcon svg{ width: 26px; height: 26px; display:block; }

    .socialText{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 0;
    }
    .socialText .title{
      font-weight: 850;
      font-size: 18px;
      color: #fff;
      line-height: 1.1;
    }
    .socialText .sub{
      font-size: 13px;
      color: rgba(255,255,255,.70);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 280px;
    }

    .chev{
      margin-left:auto;
      opacity:.7;
      width: 18px; height:18px;
      flex: 0 0 18px;
    }

 
    @media (max-width: 360px){
      .name{ font-size: 26px; }
      .phone{ padding: 14px; border-radius: 38px; }
    }
  </style>
</head>
